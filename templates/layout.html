<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
  }
  </script>
  <title>{% block title %}{% endblock %} - Santa Barbara High School</title>
</head>

<body>
  <h1>SBHS English Language Learner / Special Education Parent Board</h1>
  <div id="google_translate_element"></div>
  <br>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li {% if page == "information" %} class="active" {% endif %}><a href="information">Information</a></li>
        <li {% if page == "englishlearnerforum" %} class="active" {% endif %}><a href="englishlearnerforum">English Language Learner Forum</a></li>
        <li {% if page == "specialeducationforum" %} class="active" {% endif %}><a href="specialeducationforum">Special Education Forum</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li {% if page == "login" %} class="active" {% endif %}><a href="login">Admin Login</a></li>
      </ul>
    </div>
  </nav>
<div id="content">{% block content %}{% endblock %}</div>

<div id="footer">
  
 <a href="/startOver">Start over</a>

</div>

</body>

</html>
