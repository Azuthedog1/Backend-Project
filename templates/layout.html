<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'ar,zh-CN,nl,en,fr,de,it,pt,ru,es', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
      }
    </script>
    <title>{% block title %}{% endblock %} - Santa Barbara High School</title>
  </head>

  <body>
    <div class="top">
      <a href="https://sbhs.sbunified.org" class="heading">
        <img src="5566630_194806f4b7d94017bc4a476197f0ae99.jpg" alt="logo" width="50" height="50">
      </a>
      <h1 class="heading">SBHS Parent Board</h1>
      <div id="google_translate_element" class="heading"></div>
    </div>
    <div id="custom-bootstrap-menu" class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="collapse navbar-collapse navbar-menubuilder">
          <ul class="nav navbar-nav navbar-left">
            <li {% if page == "information" %} class="active" {% endif %}><a href="/.">Information</a></li>
            <li {% if page == "englishlearnerforum" %} class="active" {% endif %}><a href="/englishlearnerforum">English Language Learner Forum</a></li>
            <li {% if page == "specialeducationforum" %} class="active" {% endif %}><a href="/specialeducationforum">Special Education Forum</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li {% if page == "login" %} class="active" {% endif %}>  {% if logged_in %}<a href="/logout">Logout</a>{% else %}<a href="/login">Admin Login</a>{% endif %}</li>
           <!-- <li {% if page == "login" %} class="active" {% endif %}><a href="/login">Admin Login</a></li>-->
          </ul>
        </div>
      </div>
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
