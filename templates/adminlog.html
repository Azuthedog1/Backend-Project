{% extends "layout.html" %}

{% set page = "adminLog" %}

{% block title %}Administrator Logs{% endblock %}

{% block content %}
<div class="back">
  <div class="logBox">
    <table class="toprow">
      <tr>
        <td class="headCol1"><b>Admin Logs</b></td>
        <td class="headCol2"></td>
      </tr>
    </table>
    <table class="logContent">
      <tr>
        <td>{{ log }}</td>
      </tr>
      {{ comments }}
    </table>
  </div>
</div>
{% endblock %}
